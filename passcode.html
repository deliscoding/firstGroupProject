<body>
    <div class="container">

        <header>
            <div class="row">
                <div id="title" class="z-depth-3">
                    <h1>GuzzlePuzzle</h1>
                    <p>Your future depends on it...</p>
                </div>
            </div>
        </header>

        <main>

            <p>A Safe Word will help you test your memory throughout the evening.</p>
            <p>Each round you will be asked to confirm your Safe Word to move on to the next event.</p>
            <form action="" class="row">
                <div class="input-field col s12 l6">
                    <input type="text" id="safeWord" class="validate">
                    <label for="safeWord">What's your Safe Word?</label>
                    <button class="btn waves-effect waves-light blue" type="submit" id="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
            <div id="userWord">

            </div>
            <!-- Goes to verify for test purposes -->
            <a href="verify.html" class="waves-effect waves-light btn green">Verify</a>

        </main>

        <script src="assets/javascript/firebase.js"></script>
