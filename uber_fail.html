<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Path Home</title>

    <!-- Reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Link style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>
    <!-- This page will be the failover if the user cannot solve the trivia and is determined to be at risk. -->

    <!-- Materialize asks that you split the page between -->
    <!-- header, main and footer -->
    <!-- Container to enclose content -->
    <div class="container">

        <header>
            <div id="title" class="z-depth-3">
                <h1>GuzzlePuzzle</h1>
                <h3>Your future depends on it...</h3>
            </div>
        </header>

        <main>
            <h3>Based on your answers, you may want to consider:</h3>

            <div class="card">
                <div class="card-image">
                    <img src="assets/images/lyft_logo.png" alt="lyft_logo" />
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>Lyft - A Ride Whenever You Need One</p>
                </div>
                <div class="card-action">
                    <a href="https://www.lyft.com/">Lyft Website</a>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="assets/images/uber_logo.jpg" alt="uber_logo" />
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>Uber - Get There</p>
                </div>
                <div class="card-action">
                    <a href="https://www.uber.com/">Uber Website</a>
                </div>
            </div>

        </main>

    </div>

    <script src="assets/javascript/app.js"></script>

    <!-- Default Footer -->
    <footer class="footer">
        &copy; Copyright 2017 Slackers
    </footer>


</body>

</html>
